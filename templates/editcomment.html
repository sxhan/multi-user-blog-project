{% import 'blogcomment.html' as blogcomment %}

{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h2>Edit Post</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <form method="post" action="/blog/{{post.key().id()}}/{{comment.key().id()}}/edit">
            <div class="form-group">
                <label>
                  <textarea name="comment_content" class="form-control">{{content}}</textarea>
                </label>
            </div>
            <div class="form-group">
                <div class="error">{{error}}</div>
            </div>
            <input type="hidden" name="author" value="{{user.username}}"/>
            <input type="hidden" name="blog_post_id" value="{{post.key().id()}}"/>
            <button type="submit" class="btn btn-post">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
